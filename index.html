<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="meal-plan-table">
        <thead>
            <tr>
                <th></th>
                <th>Breakfast</th>
                <th>Morning Snack</th>
                <th>Lunch</th>
                <th>Afternoon Snack</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td id="monday-breakfast"></td>
                <td id="monday-morning-snack"></td>
                <td id="monday-lunch"></td>
                <td id="monday-afternoon-snack"></td>
                <td id="monday-dinner"></td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td id="tuesday-breakfast"></td>
                <td id="tuesday-morning-snack"></td>
                <td id="tuesday-lunch"></td>
                <td id="tuesday-afternoon-snack"></td>
                <td id="tuesday-dinner"></td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td id="wednesday-breakfast"></td>
                <td id="wednesday-morning-snack"></td>
                <td id="wednesday-lunch"></td>
                <td id="wednesday-afternoon-snack"></td>
                <td id="wednesday-dinner"></td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td id="thursday-breakfast"></td>
                <td id="thursday-morning-snack"></td>
                <td id="thursday-lunch"></td>
                <td id="thursday-afternoon-snack"></td>
                <td id="thursday-dinner"></td>
            </tr>
            <tr>
                <th>Friday</th>
                <td id="friday-breakfast"></td>
                <td id="friday-morning-snack"></td>
                <td id="friday-lunch"></td>
                <td id="friday-afternoon-snack"></td>
                <td id="friday-dinner"></td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td id="saturday-breakfast"></td>
                <td id="saturday-morning-snack"></td>
                <td id="saturday-lunch"></td>
                <td id="saturday-afternoon-snack"></td>
                <td id="saturday-dinner"></td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td id="sunday-breakfast"></td>
                <td id="sunday-morning-snack"></td>
                <td id="sunday-lunch"></td>
                <td id="sunday-afternoon-snack"></td>
                <td id="sunday-dinner"></td>
            </tr>
        </tbody>
    </table>

    <div id="shopping-list-section">
        <table id="shopping-list-table">
            <thead>
                <tr>
                    <th>Shopping List</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="shopping-list"></td>
                    <td id="cost"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
